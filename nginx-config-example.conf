# Nginx configuration for LendifyMe with Socket.IO WebSocket support
# This should be placed in /etc/nginx/sites-available/lendifyme
# Then symlinked to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name lendifyme.com www.lendifyme.com;

    # Redirect to HTTPS (optional but recommended)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lendifyme.com www.lendifyme.com;

    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/lendifyme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lendifyme.com/privkey.pem;

    # General proxy settings
    location / {
        proxy_pass http://unix:/var/www/lendifyme/lendifyme.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support - CRITICAL for Socket.IO
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-lived connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Specific Socket.IO path (if you want to be explicit)
    location /socket.io/ {
        proxy_pass http://unix:/var/www/lendifyme/lendifyme.sock;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (optional optimization)
    location /static/ {
        alias /var/www/lendifyme/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
